<!-- Information Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/InformationPage.css">
    <title>Hanami Hospital - Information</title>
    <script>
        function validateForm() {
            var firstName = document.getElementById("fname").value;
            var lastName = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var contact = document.getElementById("connum").value;
            var disease = document.getElementById("diseasename").value;
            var date = document.getElementById("reservation").value;
            var address = document.getElementById("address").value;
            var emergencyName = document.getElementById("emergency_name").value;
            var emergencyPhone = document.getElementById("emergency_phone").value;
            var bloodType = document.getElementById("blood_type").value;
            var gender = document.getElementById("gender").value;
            var birthdate = document.getElementById("birthdate").value;
            var contactPattern = /^\d{11}$/; // Ensures exactly 11 digits
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email validation
    
            if (firstName === "" || lastName === "" || email === "" || contact === "" || disease === "" || date === "" || 
                address === "" || emergencyName === "" || emergencyPhone === "" || bloodType === "" || gender === "" || birthdate === "") {
                alert("Please fill in all fields before proceeding.");
                return false;
            }
            if (!contactPattern.test(contact) || !contactPattern.test(emergencyPhone)) {
                alert("Contact numbers must be exactly 11 digits.");
                return false;
            }
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            saveFormData();
            return true;
        }
        
        function saveFormData() {
            localStorage.setItem("fname", document.getElementById("fname").value);
            localStorage.setItem("lname", document.getElementById("lname").value);
            localStorage.setItem("email", document.getElementById("email").value);
            localStorage.setItem("connum", document.getElementById("connum").value);
            localStorage.setItem("diseasename", document.getElementById("diseasename").value);
            localStorage.setItem("reservation", document.getElementById("reservation").value);
            localStorage.setItem("address", document.getElementById("address").value);
            localStorage.setItem("emergency_name", document.getElementById("emergency_name").value);
            localStorage.setItem("emergency_phone", document.getElementById("emergency_phone").value);
            localStorage.setItem("blood_type", document.getElementById("blood_type").value);
            localStorage.setItem("gender", document.getElementById("gender").value);
            localStorage.setItem("birthdate", document.getElementById("birthdate").value);
        }
    </script>
</head>
<body>
    <div class="background">
    </div>
    <header class="header">
        <h1>Hanami Hospital</h1>
    </header>
    <div class="content">
        <h2>Information</h2>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="connum">Contact Number:</label><br>
            <input type="text" id="connum" name="connum"><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>

            <label for="emergency_name">Emergency Contact Name:</label><br>
            <input type="text" id="emergency_name" name="emergency_name"><br>

            <label for="emergency_phone">Emergency Contact Phone:</label><br>
            <input type="text" id="emergency_phone" name="emergency_phone"><br>

            <label for="blood_type">Blood Type:</label><br>
            <input type="text" id="blood_type" name="blood_type"><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="birthdate">Birthdate:</label><br>
            <input type="date" id="birthdate" name="birthdate"><br>

            <label for="diseasename">Disease:</label><br>
            <input type="text" id="diseasename" name="diseasename"><br>

            <label for="reservation">Date of Reservation:</label><br>
            <input type="date" id="reservation" name="reservation"><br><br>
        </form>
    </div>
    <footer class="footer">
        <a href="MainPage.html"><button class="my-button">Back</button></a>
        <a href="PaymentPage.html" onclick="return validateForm();">
            <button class="my-button">Next</button>
        </a>
    </footer>
</body>
</html>
