<!-- Information Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanami Hospital - Information</title>
    <style> 
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            text-align: center;
        } 
        .header, .footer {
            background: #080394;
            color: white;
            width: 100%;
            position: fixed;
            left: 0;
            right: 0;
            padding: 10px 0;
            text-align: center;
        }
        .header { top: 0; }
        .footer { bottom: 0; }
        h1 { margin: 0; }
        .content {
            flex: 1; 
            padding: 100px 20px 20px;
        }
        .my-button {
            background-color: #0b03d0;
            color: white;
            padding: 10px 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .my-button:hover { background-color: #030060; }
    </style>
    <script>
        function validateForm() {
            var name = document.getElementById("fname").value;
            var contact = document.getElementById("connum").value;
            var disease = document.getElementById("diseasename").value;
            var date = document.getElementById("reservation").value;
            var contactPattern = /^\d{11}$/; // Ensures exactly 11 digits
    
            if (name === "" || contact === "" || disease === "" || date === "") {
                alert("Please fill in all fields before proceeding.");
                return false;
            }
            if (!contactPattern.test(contact)) {
                alert("Contact Number must be exactly 11 digits.");
                return false;
            }
            saveFormData();
            return true;
        }
        
        function saveFormData() {
            localStorage.setItem("fname", document.getElementById("fname").value);
            localStorage.setItem("connum", document.getElementById("connum").value);
            localStorage.setItem("diseasename", document.getElementById("diseasename").value);
            localStorage.setItem("reservation", document.getElementById("reservation").value);
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>Hanami Hospital</h1>
    </header>
    <div class="content">
        <h2>Information</h2>
        <form>
            <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="connum">Contact Number:</label><br>
            <input type="text" id="connum" name="connum"><br>
            <label for="diseasename">Disease:</label><br>
            <input type="text" id="diseasename" name="diseasename"><br>
            <label for="reservation">Date of Reservation:</label><br>
            <input type="date" id="reservation" name="reservation"><br><br>
        </form>
    </div>
    <footer class="footer">
        <a href="MainPage.html"><button class="my-button">Back</button></a>
        <a href="PaymentPage.html" onclick="return validateForm();">
            <button class="my-button">Next</button>
        </a>
    </footer>
</body>
</html>
